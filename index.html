<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Machine de Calcul</title>
</head>

<body>

    <div class="container w-50">
        <!--*******screen------------>
        <form>
            <input type="text" class="screen w-100 " id="screen" readonly>
        </form>
    
        <!-- ************ premiere block******* -->
        <div class="row">
            <div class="col-3 border border-danger">
                <button class=" btn btn-primary " id="suppr">&nbsp; suppr</button>
            </div>
            <div class="col-3 border border-danger">
                <button class="btn btn-primary" data-num="/" id="division">&nbsp; /</button>
            </div>
            <div class="col-3 border border-danger">
                <button class="btn btn-primary" data-num="*" id="multiplication">&nbsp; *</button>
            </div>
            <div class="col-3 border border-danger">
                <button class="btn btn-primary" data-num="-" id="soustraction">&nbsp; -</button>
            </div>
        </div>
        <!-- ****************deuxieme block ********************** -->
        <div class="row">
            <div class="col-9 border border-success">
                <!-- ******** boucle ******************* -->
                <div class="row">
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="sept">&nbsp;7</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="huit">&nbsp; 8</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="neuf">&nbsp; 9</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="quatre">&nbsp; 4</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="cinq">&nbsp; 5</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="six">&nbsp; 6</button>
                    </div>
                </div>
            </div>
            <div class="col-3 border border-dark">
                <button class="btn btn-primary" data-num="+" id="addition">&nbsp; +</button>
            </div>
        </div>
        <!--********3eme block-->
        <div class="row">
            <div class="col-9 border border-success">
                <!-- ******** bocle ******************* -->
                <div class="row">
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="un">&nbsp; 1</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="deux">&nbsp; 2</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="trois">&nbsp; 3</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="zero">&nbsp; 0</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="reset">&nbsp; reset</button>
                    </div>
                    <div class="col-4 border border-danger">
                        <button class="btn btn-primary" id="pts">&nbsp; .</button>
                    </div>
                </div>

            </div>
            <div class="col-3 border border-dark">
                <button class="btn btn-primary" id="entree">&nbsp;entr√©e</button>
            </div>
        </div>

    </div>

</body>

</html>
